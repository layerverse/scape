<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Layerscape</title>
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.5.10/css/pico.min.css" />
  
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }
    
    .item {
      background: #eee;
      padding: 1rem;
      text-align: center;
      border-radius: 8px;
    }
    
    .grid-pico {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
  </style>
  
</head>

<body>
  <main class="container">
    <h1>Layerscape</h1>
    <section>
      <h2>セクション1</h2>
      <p>これはPico.cssを使ったページです。</p>
    </section>
    <section>
      <h2>セクション2</h2>
      <p>ほぼHTMLだけで整った見た目になります。</p>
    </section>
    <section>
      <div class="grid">
        <div class="item">アイテム1</div>
        <div class="item">アイテム2</div>
        <div class="item">アイテム3</div>
        <div class="item">アイテム4</div>
        <div class="item">アイテム5</div>
        <div class="item">アイテム6</div>
      </div>
    </section>
    <section>
      <div class="grid-pico">
        <article>
          <h3>タイトル1</h3>
          <p>内容がここに入ります。</p>
        </article>
        <article>
          <h3>タイトル2</h3>
          <p>もっと長い文章でも大丈夫。</p>
        </article>
        <article>
          <h3>タイトル3</h3>
          <p>好きなだけ追加できます。</p>
        </article>
      </div>
    </section>
    <footer>
      <small>&copy; 2025 Numan</small>
    </footer>
  </main>
</body>

</html>
